<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/sass/main.scss">
  <script type="module" src="/js/validation.js" defer></script>
  <script type="module" src="/js/animations.js" defer></script>
</head>

<body>
  <main class="stack-grid">
    <header class="logo">
      <img src="images/logo.svg" alt="base apparel" />
    </header>

    <div class="main-content">
      <header class="flow">
        <h1 class="page-title">
          <span class="title-accent">We're</span><span>coming</span> <span>soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </header>

      <form action="#" class="form">

        <div class="form__wrapper">
          <div class="input-group text-center">
            <label for="email" class="sr-only">Your email address</label>

            <input id="email" name="email" type="email" placeholder="Email Address" required />

          </div>
        </div>

        <button type="submit" class="button" data-button="primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg>
        </button>


      </form>
    </div>

    <picture>
      <source srcset="images/hero-desktop.jpg" media="(min-width: 40em)" />
      <img src="images/hero-mobile.jpg" alt="a young woman presenting orange shirt and a bracelet" class="hero-img" />
    </picture>

    <img class="bg-img" src="images/bg-pattern-desktop.svg" alt="" />
  </main>

    </p>
  </footer> -->
</body>

</html>
