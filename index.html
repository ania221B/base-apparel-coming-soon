<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="grid grid--hero">
      <header class="logo container flex">
        <img src="images/logo.svg" alt="base apparel logo" />
      </header>

      <div class="contents container flow">
        <h1 class="fs-900 text-dark uppercase letter-spacing">
          <span class="text-thin text-light d-block">We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#">
          <div class="wrapper">
            <div class="text-center">
              <label for="email" class="sr-only"
                >Type your email address in the next field</label
              >
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email Address"
              />
            </div>
            <div class="error">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464" />
                  <path
                    fill="#FFF"
                    fill-rule="nonzero"
                    d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                  />
                </g>
              </svg>
            </div>
            <button type="submit" class="submit-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 40em)" />
        <img
          src="images/hero-mobile.jpg"
          alt="a young woman presenting orange shirt and a bracelet"
        />
      </picture>

      <img class="bg-image" src="images/bg-pattern-desktop.svg" alt="" />
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ania221B">ania221B</a>.
      </p>
    </footer>
  </body>
</html>
